<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Kwarter</title>

    <!-- CSS-->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/output.css">

    <!-- Internal Scripts-->
    <script src="../js/main.js" type="module"></script>

</head>

<body class="min-h-screen background-Image">

    <div class="flex justify-center py-4 md:py-8 z-20">
        <a href="index.html">
            <img src="../images/logo.png" class="hover:scale-105" alt="Logo" />
        </a>
    </div>

    <nav class="flex justify-center mt-8 items-center">
        <!-- previous page arrow -->
        <a class="mr-4 transform hover:-translate-x-3 duration-300 hover:scale-110 text-white hover:rotate-4" href="">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
            </svg>
        </a>

        <ul class="flex px-3 py-2 bg-white rounded-md gap-3" id="navSteps"></ul>

        <!-- Arrow go back to html? -->
        <a class="ml-4 transform duration-300 hover:-rotate-90 text-white " href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 24 24">
                <path fill="currentColor"
                    d="M16.066 8.995a.75.75 0 1 0-1.06-1.061L12 10.939L8.995 7.934a.75.75 0 1 0-1.06 1.06L10.938 12l-3.005 3.005a.75.75 0 0 0 1.06 1.06L12 13.06l3.005 3.006a.75.75 0 0 0 1.06-1.06L13.062 12l3.005-3.005Z" />
            </svg>
        </a>
    </nav>

    <div class="mx-auto flex justify-center mt-8">

        <div class="grid grid-cols-1  md:grid-cols-2 gap-4" id="selectCardAmount">

            <button
                class="flex flex-col p-8 w-fit bg-white rounded-md h-64 hover:bg-gray-200 duration-300 items-center hover:-rotate-3"
                id="kwartet-8">
                <img src="../images/card-Sets.png" alt="image of a set of cards" class="mb-4">

                <p class="font-bold uppercase text-sm">8-kwartetten</p>
                <p class="text-sm text-gray-400">6.6cm x 10 cm</p>
            </button>

            <button
                class="flex flex-col p-8 bg-white w-fit rounded-md h-64 hover:bg-gray-200 duration-300 items-center hover:rotate-3"
                id="kwartet-10">
                <img src="../images/card-Sets.png" alt="image of a set of cards" class="mb-4">

                <p class="font-bold uppercase text-sm">10-kwartetten</p>
                <p class="text-sm text-gray-400">6.6cm x 10 cm</p>
            </button>

            <button
                class="flex md:flex-row flex-col p-8 w-fit bg-white rounded-md h-fit md:col-span-2 items-center hover:bg-gray-200 duration-300 hover:rotate-3 mx-auto"
                id="kwartet-12">
                <img src="../images/card-Sets.png" alt="image of a set of cards">

                <div class="flex flex-col lg:ml-16">
                    <p class="font-bold uppercase text-sm">12-kwartetten</p>
                    <p class="text-sm text-gray-400">6.6cm x 10 cm</p>
                </div>

            </button>
        </div>
    </div>

</html>
