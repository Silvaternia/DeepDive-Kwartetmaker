<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Kwarter</title>

    <!-- CSS-->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/output.css">

    <!-- External Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Internal Scripts-->
    <script src="../js/selectKwartet.js" defer></script>
</head>

<body class="min-h-screen background-Image">

    <div class="z-50">
        <div class="flex justify-center py-8 ">
            <a href="../index.html">
                <img src="../images/logo.png" class="hover:scale-105" alt="Logo">
            </a>
        </div>
    </div>

    <nav class="relative flex justify-center w-screen mt-8 z-10 items-center">

        <a class="mr-4 transform hover:-translate-x-3 duration-300 hover:scale-110 text-white hover:rotate-4"
            href="javascript:history.back()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="26" height="26" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
            </svg>
        </a>

        <div class="flex w-fit p-3 bg-white rounded-lg text-white gap-3 shadow-xl">
            <div class="rounded-2xl w-12 text-center bg-orange-600 text-white font-extrabold p-4">
                1
            </div>

            <div class="rounded-2xl w-12 text-center bg-slate-200 text-black p-4">
                2
            </div>

            <div class="rounded-2xl w-12 text-center bg-slate-200 text-black p-4">
                3
            </div>

            <div class="rounded-2xl w-12 text-center bg-slate-200 text-black p-4">
                4
            </div>
        </div>

        <a class="ml-4 transform duration-300 hover:-rotate-90 text-white " href="./index.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 24 24">
                <path fill="currentColor"
                    d="M16.066 8.995a.75.75 0 1 0-1.06-1.061L12 10.939L8.995 7.934a.75.75 0 1 0-1.06 1.06L10.938 12l-3.005 3.005a.75.75 0 0 0 1.06 1.06L12 13.06l3.005 3.006a.75.75 0 0 0 1.06-1.06L13.062 12l3.005-3.005Z" />
            </svg>
        </a>

    </nav>

    <div class=" relative flex justify-center z-10 mt-8">

        <div class="flex justify-center w-9/12 mb-5 md:mb-0">

            <div id="select-amount">
                <div class="grid grid-cols-2 gap-4 w-fit h-fit">

                    <button
                        class="flex flex-col p-8 bg-white rounded-md w-fit h-64 lg:h-fit hover:bg-gray-200 duration-300 items-center hover:-rotate-3"
                        id="kwartet-8">
                        <img src="../images/card-Sets.png" alt="" class="mb-4">

                        <p class="font-bold uppercase text-sm">8-kwartetten</p>
                        <p class="text-sm text-gray-400">6.6cm x 10 cm</p>
                    </button>

                    <button
                        class="flex flex-col p-8 bg-white rounded-md w-fit h-64 lg:h-fit hover:bg-gray-200 duration-300 items-center hover:rotate-3"
                        id="kwartet-10">
                        <img src="../images/card-Sets.png" alt="" class="mb-4">

                        <p class="font-bold uppercase text-sm">10-kwartetten</p>
                        <p class="text-sm text-gray-400">6.6cm x 10 cm</p>
                    </button>

                    <button
                        class="flex md:flex-row flex-col p-8 bg-white rounded-md h-fit col-span-2 items-center hover:bg-gray-200 duration-300 hover:rotate-3 mx-auto"
                        id="kwartet-12">
                        <img src="../images/card-Sets.png" alt="" class="">

                        <div class="flex flex-col lg:ml-16">
                            <p class="font-bold uppercase text-sm">12-kwartetten</p>
                            <p class="text-sm text-gray-400">6.6cm x 10 cm</p>
                        </div>

                    </button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
