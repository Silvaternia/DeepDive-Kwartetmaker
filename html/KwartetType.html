<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelsoort</title>

    <!-- CSS-->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/output.css">

    <!-- Internal Scripts-->
    <script src="../js/main.js" type="module"></script>

</head>

<body class="min-h-screen background-Image">

    <div class="flex justify-center py-4 md:py-8 z-20">
        <a href="index.html">
            <img src="../images/logo.png" class="hover:scale-105" alt="Logo" />
        </a>
    </div>

    <nav class="flex justify-center mt-8 items-center">
        <!-- previous page arrow -->
        <a class="mr-4 transform hover:-translate-x-3 duration-300 hover:scale-110 text-white hover:rotate-4" href="">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
            </svg>
        </a>

        <ul class="flex px-3 py-2 bg-white rounded-md gap-3" id="navSteps"></ul>

        <!-- Arrow go back to html? -->
        <a class="ml-4 transform duration-300 hover:-rotate-90 text-white " href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 24 24">
                <path fill="currentColor"
                    d="M16.066 8.995a.75.75 0 1 0-1.06-1.061L12 10.939L8.995 7.934a.75.75 0 1 0-1.06 1.06L10.938 12l-3.005 3.005a.75.75 0 0 0 1.06 1.06L12 13.06l3.005 3.006a.75.75 0 0 0 1.06-1.06L13.062 12l3.005-3.005Z" />
            </svg>
        </a>
    </nav>

    <main class="flex justify-center my-5 w-full">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 px-4" id="gameType">

            <div class="col-span-2 p-4 bg-white rounded-md">
                <p class="font-bold text-xl text-black/95">Kies een spelsoort</p>
                <p class="text-black/40 mt-1">Kies tussen het klassieke of informatieve spel!</p>
            </div>

            <section class="flex flex-col p-8 bg-white rounded-md col-span-2 md:col-span-1 ">

                <div class="flex justify-center flex-col items-center text-center">

                    <img src="../images/twee/basis.png" alt="classic kwartet set" class="mb-4 w-48 h-32">

                    <p class="font-bold text-lg">Basis</p>
                    <p class=" text-gray-400">Bevat een titel, afbeelding, keuzewoorden</p>

                    <button id="kwartet-classic"
                        class="text-white mt-4 bg-orange-600 hover:bg-orange-700 w-fit font-medium rounded-md px-5 py-2.5 gap-2 text-center inline-flex items-center">
                        Kies deze set
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 20" stroke-width="2"
                            stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
                        </svg>
                    </button>
                </div>
            </section>

            <section class="flex flex-col p-8 bg-white rounded-md col-span-2 md:col-span-1">
                <div class="flex justify-center flex-col items-center text-center">
                    <img src="../images/twee/informatief.png" alt="detailed kwartet set" class="mb-4 w-48 h-32">

                    <p class="font-bold text-black/95">Informatief</p>
                    <p class="text-black/95">Bevat een titel, afbeelding, informatieveld,
                        keuzewoorden
                    </p>

                    <button id="kwartet-detailed"
                        class="text-white mt-4 bg-orange-600 hover:bg-orange-700 w-fit font-medium rounded-md px-5 py-2.5 gap-2 text-center inline-flex items-center">
                        Kies deze set
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 20" stroke-width="2"
                            stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
                        </svg>
                    </button>


                </div>
            </section>
        </div>
    </main>

</body>

</html>
