<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - Kwartetmaker</title>
    <!-- CSS-->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/output.css">

    <!-- External Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Internal Scripts-->
    <script src="../js/index.js" defer></script>

</head>

<body class="min-h-screen background-Image relative">
    <div>
        <div class="overlay flex z-5"></div>

        <div class="z-50">
            <div class="flex justify-center py-4 md:py-8 ">
                <a href="index.html">
                    <img src="../images/logo.png" class="hover:scale-105" alt="Logo">
                </a>
            </div>
        </div>

        <div class="relative flex flex-col justify-center items-center w-100 z-10 mt-4 text-white text-center">
            <h1 class="text-4xl font-bold">Welkom bij de Kwartetmaker.</h1>
            <p class="mt-2 text-lg">Creëer jouw Kwartetavontuur hier!</p>
        </div>

        <div class="relative flex flex-col justify-center items-center w-screen z-10 mt-4 text-white text-center">
            <h2 class="text-4xl font-bold pt-5">Hoe werkt het?</h2>
        </div>

        <div class="relative flex justify-center z-10 mt-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl mx-5">
                <div
                    class="group bg-white rounded-lg shadow-md p-4 h-32 duration-300 mx-5 md:mx-0 items-center hover:shadow-xl">
                    <h2 class="text-2xl font-semibold animate-fade-in">Stap 1.</h2>
                    <p class="text-gray-600 animate-fade-in">Kies het aantal nodige kwartetten</p>
                </div>

                <div class="group bg-white rounded-lg shadow-md p-4 h-32 duration-300 mx-5 md:mx-0 hover:shadow-xl">
                    <h2 class="text-2xl font-semibold animate-fade-in">Stap 2.</h2>
                    <p class="mt-2 text-gray-600 animate-fade-in">Kies tussen een basisspel en een informatiespel</p>
                </div>

                <div class="group bg-white rounded-lg shadow-md p-4 h-32 duration-300 mx-5 md:mx-0 hover:shadow-xl">
                    <h2 class="text-2xl font-semibold animate-fade-in">Stap 3.</h2>
                    <p class="mt-2 text-gray-600 animate-fade-in">Geef de kwartetten een naam en print ze uit. Veel
                        speel plezier!</p>
                </div>
            </div>
        </div>

        <div class="relative flex justify-center z-10 pt-5 mb-5 ">
            <a href="./html/een.html"
                class="inline-flex bg-Custom-Orange font-medium hover:bg-orange-400 text-white py-3 px-6 rounded-md duration-300 md:shadow-md p-4 hover:scale-105">
                Creëer jouw kwartet

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="ml-4 w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
                </svg>
            </a>
        </div>
    </div>

</body>

</html>
